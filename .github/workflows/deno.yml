name: gs-grid-CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }} # runs a test on Ubuntu

    strategy:
      matrix:
        deno: ["v1.x"]
        os: [ubuntu-latest]

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@c7d7968ad4a59c159a777f79adddad6872ee8d96
        with:
          deno-version: ${{ matrix.deno }}
      
      - name: Install & Build
        run: |
          npm install
          npm run-script tsc
          npm run-script webpack

      - name: Generate docs
        run: npm run-script docs
        
      - name: Deploy GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.2
        with:
          target_branch: gh-pages
          build_dir: demo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
